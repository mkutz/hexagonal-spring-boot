name: Build Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.adoc'

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin

      - uses: gradle/actions/setup-gradle@v5

      - run: ./gradlew check
